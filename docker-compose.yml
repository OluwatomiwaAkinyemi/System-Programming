version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sysprog_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - sysprog_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: sysprog_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=${POSTGRES_HOST}
      - DB_PORT=${POSTGRES_PORT}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
    networks:
      - sysprog_net
    command: tail -f /dev/null
    # Week 3 Task: Resource Limits (Added below)
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

volumes:
  db_data:

networks:
  sysprog_net: 